<html>
    <head>
        <title></title>
        <script type = "text/javascript">
            function check_age(dbirth)
            {
                var today = new Date();
                var birthDate = new Date(dbirth);
                var age = today.getFullYear() - birthDate.getFullYear();
                var m = today.getMonth() - birthDate.getMonth();

                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate()))
                {
                    age--;
                }

                if (age < 18)
                {
                    alert("You have to be atleast 18 years old !");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <h1 style = "text-align: center;">Registration Form</h1>
        <form name = "register" method = "post" action = "/signup/">
            {% csrf_token %}
            <table align = "center">
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type = "text" name = "fname" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type = "date" name = "dob" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email ID
                    </td>
                    <td>
                        <input type = "email" name = "emailid" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        Contact
                    </td>
                    <td>
                        <input type = "text" name = "contact" required />
                    </td>
                </tr>
                <tr>
                    <td colspan = "2" align = "right">
                        <input type = "submit" value = "Sign up" onclick = "return check_age(document.register.dob.value);" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
